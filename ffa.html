<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator FFA CPO</title>
    <link rel="stylesheet" href="ffa.css" />
  </head>
  <body>
    <form>
      <label for="normality">Normalitas NaOH:</label>
      <input id="normality" type="number" step="0.0001" placeholder="0.0000" />

      <label for="weight">Berat Sampel (gr):</label>
      <input id="weight" type="number" step="0.0001" placeholder="0.0000" />
      <small id="werr" class="err" style="display: none"></small>

      <label for="volume">Volume Titrasi NaOH (ml):</label>
      <input id="volume" type="number" step="0.01" placeholder="0.00" />
      <small id="verr" class="err" style="display: none"></small>

      <label for="ffa">Hasil FFA (%):</label>
      <output id="ffa"></output>

      <button id="reset" type="button">RESET</button>
    </form>

    <a
      href="index.html"
      class="home-button"
      aria-label="Kembali ke Beranda"
    ></a>
    <script src="ffa.js"></script>
  </body>
</html>
